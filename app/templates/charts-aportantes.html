<script>
    var datos_por_sexo = {{ cantidad_aportantes_por_sexo|tojson }};
    var datos_agrupaciones = {{ cantidad_aportantes_por_agrupaciones|tojson }};
	var datos_monotributistas = [
									{ "key": "monotributistas", 
									  "values": [ 
													{"label": "Monotributo", "value": 3400},
													{"label": "Ganancias", "value": 4343},
													{"label": "IVA", "value": 43343} 
												]
									}
								];
</script> 

<h4>Aportantes por Sexo</h4>

<div id="chart_sexo">
  <svg style="height:200px;width:200px;"></svg>
</div>

<hr>

<h4>Aportantes por Agrupaciones</h4>

<div id="chart_agrupaciones">
  <svg style="height:200px;width:200px;"></svg>
</div>

<hr>

<h4>

<script>
  //Regular pie chart example
  nv.addGraph(function() {
    var chart = nv.models.discreteBarChart()
        .x(function(d) { return d.label })
        .y(function(d) { return d.value })
        .staggerLabels(false)
        .tooltips(true)        //Don't show tooltips
        .showValues(false)       //...instead, show the bar value right on top of each bar.
        .transitionDuration(350)		

      d3.select("#chart_sexo svg")
          .datum(datos_por_sexo)
          .call(chart);

    return chart;
  });

  nv.addGraph(function() {
    var chart = nv.models.discreteBarChart()
        .x(function(d) { return d.label })    //Specify the data accessors.
        .y(function(d) { return d.value })
        .staggerLabels(false)    //Too many bars and not enough room? Try staggering labels.
        .tooltips(true)        //Don't show tooltips
        .showValues(false)       //...instead, show the bar value right on top of each bar.
        .transitionDuration(350)
        ;

    d3.select('#chart_agrupaciones svg')
        .datum(datos_monotributistas)
        .call(chart);

    nv.utils.windowResize(chart.update);

    return chart;
  });
</script>
