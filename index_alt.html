<!DOCTYPE html>
<html lang="es" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="static/assets/ico/favicon.ico">

    <title>Aportes de Campaña 2013</title>

    <link type='text/css' rel="stylesheet" href="static/css/bootstrap.min.css"/>
    <link type='text/css' rel="stylesheet" href="static/css/chosen.min.css"/>
    <link type='text/css' rel="stylesheet" href="static/css/map_alt.css"/>

</head>
<body>

<div class="container" ng-controller="MapController">
    <div class="page-header">
      <h1>Aportes a Campañas 2013</h1>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div id="legend"></div>
            <div id="map"></div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div id="aggregation" class="btn-group-vertical filter" data-toggle="buttons">
                  <label class="btn btn-default active">
                    <input checked type="radio" name="options" data-field="count"> Cantidad de personas
                  </label>
                  <label class="btn btn-default">
                    <input type="radio" name="options" data-field="importe"> Aportes
                  </label>
                </div>
            </div>
            <div class="row">
                <div ng-repeat="(field, filter) in filters" data-field="{{ field }}">
                    <div class="form-group">
                        <label for="{{ field }}">{{ field | uppercase }}</label>
                        <select id="{{ field }}" chosen ng-model="filter.selected" ng-options="value for value in filter.values" class="form-control chosen-single chosen-default">
                            <option value="">Todos</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Documento</th>
                  <th>CUIT</th>
                  <th>Nombre</th>
                  <th>Apellido</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="aportante in aportantes | limitTo: 50">
                  <td>{{ $index + 1 }}</td>
                  <td>{{ aportante.DOCUMENTO }}</td>
                  <td>{{ aportante["CUIT/L"] }}</td>
                  <td>{{ aportante.NOMBRE }}</td>
                  <td>{{ aportante.APELLIDO }}</td>
                </tr>
              </tbody>
            </table>
        </div>
    </div>
</div>

<script type='text/javascript' src="static/js/jquery.min.js"></script>
<script type='text/javascript' src="static/js/bootstrap.min.js"></script>
<script type='text/javascript' src="static/js/d3.min.js"></script>
<script type='text/javascript' src="static/js/colorbrewer.js"></script>
<script type='text/javascript' src="static/js/queue.min.js"></script>
<script type='text/javascript' src="static/js/topojson.min.js"></script>
<script type='text/javascript' src="static/js/angular.min.js"></script>
<script type='text/javascript' src="static/js/chosen.jquery.min.js"></script>
<script type='text/javascript' src="static/js/chosen-directive.js"></script>

<script type='text/javascript' src="static/js/map_alt.js"></script>

</body>
</html>
