<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="static/assets/ico/favicon.ico">

    <title>Aportes de Campaña 2013</title>

    <link type='text/css' rel="stylesheet" href="static/css/bootstrap.min.css"/>
    <link type='text/css' rel="stylesheet" href="static/css/map_alt.css"/>

</head>
<body>

<div class="container">
    <div class="page-header">
      <h1>Aportes a Campañas 2013</h1>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div id="legend"></div>
            <div id="map"></div>
        </div>
        <div class="col-md-6">
            <div id="aggregation" class="btn-group-vertical filter" data-toggle="buttons">
              <label class="btn btn-default active">
                <input checked type="radio" name="options" data-field="count"> Cantidad de personas
              </label>
              <label class="btn btn-default">
                <input type="radio" name="options" data-field="importe"> Aportes
              </label>
            </div>

            <div class="btn-group-vertical filter" data-toggle="buttons" data-field="agrupacion">
              <label class="btn btn-default active">
                <input checked type="radio" name="options" data-value="all"> Todos
              </label>
              <label class="btn btn-default">
                <input type="radio" name="options" data-value="FRENTE PARA LA VICTORIA"> FRENTE PARA LA VICTORIA
              </label>
              <label class="btn btn-default">
                <input type="radio" name="options" data-value="UNION POR CORDOBA"> UNION POR CORDOBA
              </label>
            </div>
        </div>
    </div>
</div>

<script type='text/javascript' src="static/js/jquery.min.js"></script>
<script type='text/javascript' src="static/js/bootstrap.min.js"></script>
<script type='text/javascript' src="static/js/d3.min.js"></script>
<script type='text/javascript' src="static/js/colorbrewer.js"></script>
<script type='text/javascript' src="static/js/queue.min.js"></script>
<script type='text/javascript' src="static/js/topojson.min.js"></script>
<script type='text/javascript' src="static/js/map_alt.js"></script>
</body>
</html>
