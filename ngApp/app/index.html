<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body ng-app="larutadeldinero" ng-controller="AppCtrl">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div class="container">
    <div class="header">
        <ul class="nav nav-pills pull-right">
            <li ng-class="{ active: location.path() == '/'}"><a ng-href="#">Treemap</a></li>
            <li ng-class="{ active: location.path() == '/mapa'}"><a ng-href="#/mapa">Mapa</a></li>
            <li ng-class="{ active: location.path() == '/graficos'}"><a ng-href="#/graficos">Gráficos</a></li>
            <li ng-class="{ active: location.path() == '/tabla'}"><a ng-href="#/tabla">Tabla</a></li>
        </ul>
        <h3 class="text-muted">La Ruta Electoral</h3>
    </div>

    <div class="row">
        <div class="col-lg-10" id="main">
            <div ng-view=""></div>
        </div>
        <div class="col-lg-2">
            <h4>Filtro</h4>
            <form role="form">
                <div class="form-group">
                    <label for="filterYear">
                        Año
                        <a href="#" ng-click="filter.year = null" ng-show="filter.year" prevent-click>
                            <span class="glyphicon glyphicon-remove"></span>
                        </a>
                    </label>
                    <select class="form-control" id="filterYear"
                            ng-model="filter.year" ng-options="year for year in years">
                    </select>
                </div>

                <div class="form-group">
                    <label for="filterType">
                        Elección
                        <a href="#" ng-click="filter.type = null" ng-show="filter.type" prevent-click>
                            <span class="glyphicon glyphicon-remove"></span>
                        </a>
                    </label>
                    <select class="form-control" id="filterType"
                            ng-model="filter.type" ng-options="type for type in types">
                    </select>
                </div>

                <div class="form-group">
                    <label for="filterDistrict">
                        Distrito
                        <a href="#" ng-click="filter.district = null" ng-show="filter.district" prevent-click>
                            <span class="glyphicon glyphicon-remove"></span>
                        </a>
                    </label>
                    <select class="form-control" id="filterDistrict"
                            ng-model="filter.district" ng-options="district for district in districts">
                    </select>
                </div>

                <div class="form-group">
                    <label for="filterParty">
                        Agrupación política
                        <a href="#" ng-click="filter.party = null" ng-show="filter.party" prevent-click>
                            <span class="glyphicon glyphicon-remove"></span>
                        </a>
                    </label>
                    <select class="form-control" id="filterParty"
                            ng-model="filter.party" ng-options="party.nombre for party in parties">
                    </select>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">

    </div>
</div>


<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');
</script>

<!-- build:js(.) scripts/oldieshim.js -->
<!--[if lt IE 9]>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/json3/lib/json3.js"></script>
<![endif]-->
<!-- endbuild -->

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/d3/d3.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/treemap.js"></script>
<script src="scripts/controllers/map.js"></script>
<script src="scripts/controllers/charts.js"></script>
<script src="scripts/controllers/table.js"></script>
<script src="scripts/controllers/aportante.js"></script>
<script src="scripts/services/api.js"></script>
<!-- endbuild -->
</body>
</html>
