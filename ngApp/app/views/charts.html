<h4>Aportantes</h4>
<div class="row">
    <div class="col-lg-6" id="aportantesBySex">
        <bar-chart class="bar-chart"
                   data="aportantesBySex"
                   container-id="aportantesBySex"
                   height="300"
                   y-axis-ticks="10"
                   y-axis-max="20000"
                   chart-title="Aportantes por sexo">
        </bar-chart>
    </div>
    <div class="col-lg-6" id="aportantesByAge">
        <bar-chart class="bar-chart"
                   data="aportantesByAge"
                   container-id="aportantesByAge"
                   height="300"
                   y-axis-ticks="10"
                   y-axis-max="7000"
                   chart-title="Aportantes por edad">
        </bar-chart>
    </div>
</div>
<div class="row">
    <div class="col-lg-12" id="aportantesByAgrupacion">
        <bar-chart class="bar-chart"
                   data="aportantesByAgrupacion"
                   container-id="aportantesByAgrupacion"
                   height="300"
                   margin-bottom="50"
                   y-axis-ticks="10"
                   y-axis-max="8000"
                   chart-title="Aportantes por agrupacion">
        </bar-chart>
    </div>
</div>

<h4>Aportes</h4>
<div class="row">
    <div class="col-lg-6" id="aportesBySex">
        <bar-chart class="bar-chart"
                   data="aportesBySex"
                   container-id="aportesBySex"
                   height="300"
                   y-axis-ticks="10"
                   y-axis-tick-format="s"
                   y-axis-max="150000000"
                   chart-title="Aportes por sexo">
        </bar-chart>
    </div>
    <div class="col-lg-6" id="aportesByAge">
        <bar-chart class="bar-chart"
                   data="aportesByAge"
                   container-id="aportesByAge"
                   height="300"
                   y-axis-ticks="10"
                   y-axis-tick-format="s"
                   y-axis-max="40000000"
                   chart-title="Aportes por edad">
        </bar-chart>
    </div>
</div>
<div class="row">
    <div class="col-lg-12" id="aportesByAgrupacion">
        <bar-chart class="bar-chart"
                   data="aportesByAgrupacion"
                   container-id="aportesByAgrupacion"
                   height="300"
                   margin-bottom="50"
                   y-axis-ticks="10"
                   y-axis-tick-format="s"
                   y-axis-max="60000000"
                   chart-title="Aportes por agrupacion">
        </bar-chart>
    </div>
</div>
